<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="pr.js"></script>
    
</head>

<body>
    <a-scene background="color:#c5f8fc">
        <!--camera-->
        <a-entity id="camera" look-controls camera position="0 2 20" ></a-entity>

        <!--asset management-->
        <a-assets timeout="10000">
            <a-asset-item id="mountain" src="./assets/rocky_hell_terrain/scene.gltf"></a-asset-item>
            <a-asset-item id="p" src="./assets/airplane/scene.gltf"></a-asset-item>
            <a-asset-item id="gun" src="./assets/machine_gun/scene.gltf"></a-asset-item>
        </a-assets>

        <!--main game-->

        <!--terrain-->
        <a-entity id="terrain" gltf-model="#mountain" position="0 -750 0" scale="4 2 4"></a-entity>

        <!--plane-->
        <a-entity id="plane" gltf-model="#p" position="0 0 15" scale="1 1 1" rotation="0 90 0" plane-rotation>
            <a-entity id="wing_r" gltf-model="#gun" position="0.5 0.15 -1" rotation="0 90 -90" scale="0.0005 0.0005 0.0005"></a-entity>
            <a-entity id="wing_l" gltf-model="#gun" position="0.5 0.15 1" rotation="0 90 -90" scale="0.0005 0.0005 0.0005"></a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
